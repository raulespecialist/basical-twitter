{% load static %}
<!doctype html>
<html lang="">
 
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css" rel="stylesheet">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .navbar {
	margin-bottom:30px;
    }
    #app {
        margin: 10px 15px;
    }
    #app-4 {
        margin: 20px 0PX;
    }
  </style>
</head>
 
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Poor Man's Twitter</a>
  </div>
</nav>
<div id="app">
  <form id="appx" class="row gx-3 gy-1 align-items-center" @submit.prevent="processForm">
    <div class="col-sm-3">
     <div class=" input-group">
      <div class="input-group-text">Name</div>
      <input type="text" class="form-control" placeholder="Name" aria-label="Name" id="name" v-model="name">
     </div>
    </div>
    <div class="col-sm-8">
     <div class=" input-group">
      <div class="input-group-text">Tweet</div>
      <input type="text" class="form-control" placeholder="Write a Tweet" aria-label="Tweet" id="tweet" v-model="tweet">
     </div>
    </div>
    <div class="col-sm">
     <div class=" input-group">
      <button v-on:click="processForm" type="button" class="btn btn-info">Create</button>
     </div>
    </div>
  
  </form>
    
    <div id="app-4">
        <h4>Tweet's</h4>
        <table id="table"
               data-toggle="table"
               data-sort-class="table-active"
               data-sortable="true"
               class="table table-primary">
            <thead>
            <tr>
                <th data-field="name" scope="col" data-sortable="true">name</th>
                <th data-field="tweet" scope="col">tweet</th>
                <th data-field="date" scope="col" data-sortable="true">Date</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="tweet in tweets">
                <td>${ tweet.name }</td>
                <td>${ tweet.tweet }</td>
                <td>${ tweet.created_date }</td>
            </tr>
            </tbody>
        </table>
        <script>
            $(function() {
                $('#table').change(function () {
                    $('#table').bootstrapTable(function () {
                        loadTweets();
                    })

                })
            })
        </script>
    </div>
</div>

  <!-- Cargamos las referencias a VUE y AXIOS desde CDN-->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
  <!-- Cargamos los ficheros que simular nuestro API y nuestra App en Vue.JS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
  <script type="text/javascript" src="{% static 'js/API.js' %}"></script>

</body>
 
</html>
